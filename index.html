<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="memory">
            <button class="btn" onclick="clearMemory()">Clear</button>
            <button class="btn" onclick="recallMemory()">Get</button>
            <button class="btn" onclick="storeMemory()">Save</button>
            <span id="memoryDisplay">Memoria: 0</span>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn operator">=</button>
            <button class="btn operator">+</button>
            <button class="btn operator">%</button>
            <button class="btn operator">mod</button>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
